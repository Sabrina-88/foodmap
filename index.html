<div class="input-group">
  <div class=" col-12 mt-5">
    <label for="toorder" class=" text-center h3 font-weight-bold">O que você está com vontade de comer?</label>
  </div>
  <div class=" col-12 mt-3 mb-3">
    <input type="text" id="order" class="col-10" name="inputpedido" placeholder="Digite o nome do restaurante ou o tipo de comida"/>
    <button  id="btnOrder" >Buscar</button>
  </div>
</div>
<div class="col-12 text-center mt-2 mb-2">
  <div id="map" class="img-fluid"></div>
</div>

<div class="display container-fluid text-center">
  <div class=" col-12">
    <div class="display-show col">
      <div id="restaurant-shower" class="" data-toggle="modal" data-target="#modalCondutor"></div>
    </div>
  </div>
</div>

<!--Modal-->

<div class="modal fade" id="modalCondutor" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark font-weight-bold" id="titulo" > </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body"> 
        <!-- <div id="map" class="img-fluid"></div>-->
        
        <h3  class="font-weight-bold" id="description"></h3>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-warning font-weight-bold text-light col-4" data-dismiss="modal">Fazer pedido!</button>
      </div>
    </div>
  </div>
</div>
