<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<title>Foodmap</title>
</head>
<body>
<section class="first-page">
  <div class="logo">
    <h1 class="logotitle">FoodMap </h1>
    <span id="logomoto"><i class="fa fa-motorcycle"></i></span></div>
</section>
<nav class="navbar navbar-default bg-warning">
  <div class="container-fluid ">
    <div class="navbar-header">
      <h4><a class="navbar-brand font-weight-bold" href="index.html">FoodMap <span id="logomoto"><i class="fa fa-motorcycle"></i></span></a></h4>
    </div>
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <i class="fa fa-bars"></i> </button>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav text-light">
        <li class="active"><a href="#">Login <span class="sr-only">(current)</span></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="input-group">
  <div class=" col-12 mt-5">
    <label for="toorder" class=" text-center h3 font-weight-bold">O que você está com vontade de comer?</label>
  </div>
  <div class=" col-12 mt-3 mb-3">
    <input type="text" id="order" class="col-8" name="inputpedido" onfocus="this.value=''" placeholder="Digite o nome do restaurante ou tipo de comida"/>
    <button  id="btnOrder" >Buscar</button>
  </div>
</div>
<div class="col-12 text-center mt-2 mb-2">
  <div id="map" class="img-fluid"></div>
</div>
<div class="display container-fluid text-center">
  <div id="restaurant-shower"  class="" data-toggle="modal" data-target="#modalCondutor"></div>
</div>
<footer class="container-fluid bg-warning text-light" >FoodMap <span id="logomoto"><i class="fa fa-motorcycle"></i></span></footer>

<!--Modal-->
<div class="modal fade" id="modalCondutor" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title text-dark font-weight-bold" id="title" > </h6>
        <button type="button" onfocus="this.value=''" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <div id="map" class="img-fluid"></div>
        <h3  class="font-weight-bold text-dark " id="description"></h3>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-warning font-weight-bold text-light col-4" data-dismiss="modal">Fazer pedido! </button>
      </div>
    </div>
  </div>
</div>
<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiZI_8Tbzrq2odIS3DexK29SvnOLIF718&callback=initMap"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script> 
<script src="js/data.js"></script> 
<script src="js/app.js"></script>
</body>
</html>
